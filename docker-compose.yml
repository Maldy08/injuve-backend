version: '3.8'

services:
  # Backend Node.js
  backend:
    build: .
    container_name: sirh-backend
    ports:
      - "3001:3001"
    environment:
      # MongoDB
      - MONGO_URI=mongodb://sirh_user:sirh_password@mongodb:27017/injuve
      - DB_NAME=injuve
      
      # JWT
      - SECRET_KEY=mi-super-secreto-jwt-para-desarrollo-2024
      
      # Email (pon tus credenciales reales aquí)
      - EMAIL_USER=tu-email@gmail.com
      - EMAIL_PASS=tu-app-password
      
      # Firebase
      - SERVICE_ACCOUNT_FILE=config/sirh-injuve-firebase.json
      
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./config:/app/config
      - ./public:/app/public
    depends_on:
      - mongodb
    networks:
      - sirh-network
    restart: unless-stopped

  # MongoDB
  mongodb:
    image: mongo:7
    container_name: sirh-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin_password
      - MONGO_INITDB_DATABASE=injuve
    volumes:
      - mongodb_data:/data/db
      - ./docker/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./docker/seed-data.js:/docker-entrypoint-initdb.d/seed-data.js:ro
    networks:
      - sirh-network
    restart: unless-stopped

  # MongoDB Admin (opcional pero útil)
  mongo-express:
    image: mongo-express:latest
    container_name: sirh-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=admin_password
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    depends_on:
      - mongodb
    networks:
      - sirh-network

volumes:
  mongodb_data:

networks:
  sirh-network:
    driver: bridge